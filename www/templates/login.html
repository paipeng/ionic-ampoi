<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{"menu_title_login" | translate}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">{{"email" | translate}}</span>
          <input type="text" ng-model="loginData.email">
        </label>
          <label class="item item-input">
              <span class="input-label">{{"password" | translate}}</span>
              <input type="password" ng-model="loginData.password">
          </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">{{"login" | translate}}</button>
        </label>

      </div>
    </form>
      <form ng-submit="register()">
          <div class="list">
              <label class="item">
                  <button class="button button-block button-positive" type="submit">{{"register" | translate}}</button>
              </label>
          </div>
      </form>
  </ion-content>
</ion-modal-view>
