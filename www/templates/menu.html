<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-clear button-positive" data-ng-show="rightButton=='app.about'" ng-click="reset()">
                Refresh
            </button>
            <button class="button button-clear button-positive" data-ng-show="rightButton=='app.camera'" ng-click="takePhoto()">
                <i class="icon ion-camera"></i>
            </button>
            <button class="button button-clear button-positive" data-ng-show="rightButton=='app.map'" ng-click="createPoi()">
                <i class="icon ion-pin"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{"menu" | translate}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/poilist" ng-click="changeMenu('app.poilist')">
            {{"menu_title_list" | translate}}
        </ion-item>
          <ion-item nav-clear menu-close href="#/app/userlist" ng-click="changeMenu('app.userlist')">
              {{"menu_title_user_list" | translate}}
          </ion-item>
        <ion-item nav-clear menu-close href="#/app/map" ng-click="changeMenu('app.map')">
            {{"menu_title_map" | translate}}
        </ion-item>

          <ion-item nav-clear menu-close href="#/app/camera" ng-click="changeMenu('app.camera')">
              {{"menu_title_camera" | translate}}
          </ion-item>
          <ion-item nav-clear menu-close href="#/app/settings" ng-click="changeMenu('app.settings')">
              {{"menu_title_settings" | translate}}
          </ion-item>
        <ion-item nav-clear menu-close href="#/app/about" ng-click="changeMenu('app.about')">
            {{"menu_title_about" | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
