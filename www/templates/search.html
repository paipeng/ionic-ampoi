<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Ionic Map App</title>

    <!-- ionic css -->
    <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>


    <!-- cordova script -->

    <!-- your app's script -->
</head>

<!-- 'starter' is the name of this angular module (js/app.js)-->
<body ng-app="MapApp">
<div ng-controller="MainCtrl">
    <ion-nav-view></ion-nav-view>
</div>

<script id="menu.html" type="text/ng-template">
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable nav-title-slide-ios7">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Theme</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item nav-clear menu-close href="#/map/home" class="item item-icon-left" >
                        <i class="icon ion-ios7-ionic-outline"></i>Map
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/map/help" class="item item-icon-left" >
                        <i class="icon ion-ios7-help"></i>Help
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</script>

<script id="gpsView.html" type="text/ng-template">
    <ion-view title="Map">
        <ion-content class="has-header padding">

            <!-- map directive-->
            <app-map style="height:100%;"
                     center="basel"
                     zoom="15"
                     markers="whoiswhere"
                    >
            </app-map>
        </ion-content>
    </ion-view>
</script>


<script id="helpView.html" type="text/ng-template">
    <ion-view title="Help">
        <ion-content class="has-header padding">
            <ion-item>Item 1</ion-item>
            <ion-item>Item 2</ion-item>
        </ion-content>
    </ion-view>
</script>



</body>
</html>
